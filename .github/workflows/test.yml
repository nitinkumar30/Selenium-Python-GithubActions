name: Run Selenium On GitHub Action

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (Chrome, ChromeDriver, Selenium)
      
        run: |
          sudo apt-get update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
      
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          if [ -z "$CHROME_VERSION" ]; then
            echo "Failed to determine Chrome version"
            exit 1
          fi
      
          DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          if [ -z "$DRIVER_VERSION" ]; then
            echo "Failed to determine ChromeDriver version"
            exit 1
          fi
      
          wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
      
          pip install --upgrade pip
          pip install selenium pyvirtualdisplay
          sudo apt-get install -y xvfb
          
          # Install Python dependencies
          pip install --upgrade pip
          pip install selenium pyvirtualdisplay

      - name: Run Selenium script using Xvfb
        run: |
          echo "Running Selenium script"
          xvfb-run python Selenium-Template.py
          
      - name: Commit and push results (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "GitHub Actions Results added" || echo "No changes to commit"
          git push
